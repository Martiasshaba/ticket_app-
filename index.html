<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket App</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

h1 {
    color: #333;
}

input {
    padding: 5px;
    margin: 5px;
}

button {
    padding: 5px 10px;
    margin: 5px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

#status {
    margin-top: 10px;
    font-weight: bold;
}
</style></head>
<body>
    <h1>Ticket App</h1>
    <input type="text" id="ticketNumber" placeholder="Enter Ticket Number">
    <button onclick="markAsPaid()">Mark as Paid</button>
    <button onclick="markAsNotPaid()">Mark as Not Paid</button>
    <button onclick="checkStatus()">Check Status</button>
    <p id="status"></p>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">function markAsPaid() {
    const ticketNumber = document.getElementById('ticketNumber').value;
    localStorage.setItem(ticketNumber, 'Paid');
}

function markAsNotPaid() {
    const ticketNumber = document.getElementById('ticketNumber').value;
    localStorage.setItem(ticketNumber, 'Not Paid');
}

function checkStatus() {
    const ticketNumber = document.getElementById('ticketNumber').value;
    const status = localStorage.getItem(ticketNumber);
    const statusElement = document.getElementById('status');

    if (status === 'Paid') {
        statusElement.innerText = `Ticket ${ticketNumber} is paid.`;
    } else if (status === 'Not Paid') {
        statusElement.innerText = `Ticket ${ticketNumber} is not paid.`;
    } else {
        statusElement.innerText = `Ticket ${ticketNumber} not found.`;
    }
}
</script></body></html>
